<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>My Google Search Page</title>
  </head>
  <body>
    <nav>
      <div class="search-container">
        <div class="search-bar-container">
          <img
            class="logo"
            src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png"
            alt="Google logo"
          />
          <input
            class="search-bar"
            type="search"
            name="search"
            id="search"
            value="build this webpage"
          />
          <button id="search-btn">Search</button>
        </div>
        <div class="nav-list-container">
          <ul class="nav-list">
            <li>
              <a href="#"> <img src="img/grid.png" alt="grid"/></a>
            </li>
            <li><input type="button" value="Sign in" /></li>
          </ul>
        </div>
      </div>

      <div class="menu">
        <ul class="options">
          <li>
            <a id="all-op" href="#"> <img src="img/search.svg" alt="" /> All</a>
          </li>
          <li>
            <a href="#">Videos</a>
          </li>
          <li>
            <a href="#">Images</a>
          </li>
          <li>
            <a href="#">News</a>
          </li>
          <li>
            <a href="#">More</a>
          </li>
        </ul>
        <ul class="setting">
          <li><a href="#">Settings</a></li>
          <li id="tools-btn-container">
            <button id="tools-btn">Tools</button>
          </li>
        </ul>
      </div>
    </nav>
